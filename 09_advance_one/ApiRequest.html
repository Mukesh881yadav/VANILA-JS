<script>
const reset=document.querySelector(".reset")
const sub=document.querySelector(".subsciber")
const img=document.querySelector(".imgdata") 
const myclick =document.querySelector("#btn").addEventListener("click",function(){
    const requestUrl='https://api.github.com/users/hiteshchoudhary'
    const xhr=new XMLHttpRequest();
    xhr.open('Get', requestUrl)
    xhr.onreadystatechange=function(){
        if(xhr.readyState === 4){
            const data=JSON.parse(this.responseText)
            console.log(data);
            // first we get data in string then we have to convert into objetx json
       const follow=data.followers
            sub.innerHTML=follow
      const imgdata=data.avatar_url
      console.log(img);
       img.setAttribute('src',imgdata)
        }
    }
    console.log("here");
    xhr.send()
})
const resetdata=document.querySelector('#reset').addEventListener("click",function(){
    sub.innerHTML="";
    img.setAttribute('src',"")
})
</script>
