<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI calculator</h1>

<form>
height in CM  <input type="text" name="" id="height" class="inputval">
weight in KG  <input type="text" name="" id="weight" class="inputval">
<span  id="calvalue"></span>
<button id="calculate_button">calculate</button>
</form>
</body>
<script>


const form=document.querySelector('form');
//  this usecase will give you empty
// const height=parseInt(document.querySelector('#height').value)
// const weight=parseInt(document.querySelector('#weight').value)
form.addEventListener('submit',function(e){
 e.preventDefault();

 const height=parseInt(document.querySelector('#height').value)
 const weight=parseInt(document.querySelector('#weight').value)
 const result=document.querySelector('#calculate_button')
 const msg=document.querySelector("#calvalue")
 if(height=='' || height<0 || isNaN(height)){
    msg.innerHTML=`pls give use valid height ${height} `
 }
  else if(weight=='' || weight<0 || isNaN(weight)){
    msg.innerHTML=`pls give use valid weight ${weight} `
 }
 else{
    const bmi = (weight / ((height * height) / 10000)).toFixed(2);
    msg.innerHTML=bmi
    if( bmi== 18.6){
        msg.innerHTML=` under  ${bmi}`
    }
    else if(bmi>18.6 && bmi<24.9){
        msg.innerHTML=` normal range  ${bmi}`
    }
    else{
        msg.innerHTML=` over  ${bmi}`
    }
   
 }
})


 

</script>
</html>
