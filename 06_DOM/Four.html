<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
   let listitem= document.createElement("li");
       listitem.innerHTML=`${langName}`;
      let langparent= document.querySelector('.language');
      langparent.append(listitem)
    }
    addlanguage("marathi");
    addlanguage("Hindi")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit

    const firtelement=document.querySelector('li:nth-child(2)');
    console.log(firtelement);
    // firtelement.innerHTML="mojo"

    const newli=document.createElement("li");
    newli.textContent="mojo";
    firtelement.replaceWith(newli)

    // change with tag html
    const firstchild=document.querySelector('li:first-child');
    firstchild.outerHTML="<p>Mukesh</p>"


    //  remove html
    const removehtml=document.querySelector('li:nth-child(3)');
    console.log(removehtml);
    removehtml.remove();

       
</script>
</html>
